<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Expense Tracker</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>
    <body>
        <h1>Expense Tracker</h1>

        <div class="wrapper">

            <div class="container">

                <div class="left-content">
                    <section>
                        <h3>Transactions</h3>
                        <ul id="listOfTransaction"></ul>
                        <div id="status"></div>
                    </section>
                    <h3>Add Transaction</h3>
                    <!-- switch between expense/income -->
                    <div class="switch-button" id="switch-button">
                        <span>Expense</span>
                        <span>Income</span>
                    </div>
                    
                    <div>
                        <form>
                            <div class="name-amount">
                                <div>
                                    <label>Name</label>
                                    <input type="text" name="name">
                                </div>
                                <div>
                                    <label for="amount">Amount</label>
                                    <input 
                                    type="number" 
                                    name="amount"
                                    value="0"
                                    min="0.01"
                                    step="0.01"
                                    required
                                    />
                                </div>
                            </div>
                            <label>Date</label>
                            <input type="date" name="date">
                            <button type="submit">Add Expense</button>
                        </form>
                    </div>
                </div>
                <div class="dashboard">
                    <div class="balance">
                        <h3>Balance</h3>
                        <span id="balance">$0.00</span>
                    </div>
                    <div class="income">
                        <h3>Income</h3>
                        <span id="income">$0.00</span>
                    </div>
                    <div class="expense">
                        <h3>Expense</h3>
                        <span id="expense">$0.00</span>
                    </div>
                    <div class="chart-container">
                        <canvas id="expenseChart" width="400" height="400"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
